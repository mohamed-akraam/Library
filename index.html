<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>

<body>
    <h1>Library</h1>
    <button type="button" class="btn">NEW BOOK</button>
    <div class="appear disappear">
        <h2>Book</h2>
        <form action="#" method="post" onsubmit="return false">
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="required">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="required">
            </div>
            <div>
                <label for="category">Category:</label>
                <input type="text" name="category" id="category" placeholder="required">
            </div>
            <div>
                <label for="pages">Pages/Chapters:</label>
                <input type="number" name="pages" id="pages" min="1">
            </div>
            <div>
                <label for="read">Read:</label>
                <select name="read" id="read">
                    <option value="Finished">Finished</option>
                    <option value="Not Read Yet">Not Read Yet</option>
                    <option value="On Hold">On Hold</option>
                    <option value="Dropped">Dropped</option>
                </select>
            </div>
            <div class="submit">
                <button type="submit" class="sub">Submit</button>
                <button class="hide">Return</button>
            </div>
        </form>
    </div>


    <div class="container">

    </div>
</div>

</body>

</html>
